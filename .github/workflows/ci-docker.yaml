name: CI - Build and Publish Docker Images
run-name: CI - Build and Publish Docker Images

on:
  push:
    branches:
      - main
    paths:
      - "docker**"
      - "**/Dockerfile"
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./be/Dockerfile
            image: ghcr.io/${{github.actor}}/gha-be
          - dockerfile: ./fe/Dockerfile
            image: ghcr.io/${{github.actor}}/gha-fe
    permissions:
      contents: read
      packages: write
      actions: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata (tags, labels) for docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: latest
          labels: |
            org.opencontainers.image.title=GitHub Actions
            org.opencontainers.image.description=GitHub Actions
            org.opencontainers.image.url=

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
