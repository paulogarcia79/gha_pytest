name: CI - Test Postgres initialization
run-name: CI - Test Postgres
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  run-tests-backend:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11"]
    name: Run tests on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ vars.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ vars.DB_NAME }}
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          cd be
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv

      - name: Print env vars
        run: |
          echo ${{ env.DB_USERNAME }}
          echo ${{ env.DB_NAME }}
          echo ${{ secrets.DB_PASSWORD }}

      - name: Initialize database
        run: |
          export PGPASSWORD=${{ env.DB_PASSWORD }}
          psql -h localhost -U ${{ env.DB_USERNAME }} -d ${{ env.DB_NAME }} -f be/db/objects/init.sql

      - name: Test with pytest
        run: |
          pytest
