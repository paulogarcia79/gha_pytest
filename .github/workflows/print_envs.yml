name: Print Envs
run-name: Print Envs

on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  print-envs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print env vars
        run: |
          echo ${{ env.DB_USERNAME }}
          echo ${{ env.DB_NAME }}
          echo ${{ secrets.DB_PASSWORD }}
